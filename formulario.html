<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=5.0, user-scalable=yes">
        <title>Formulario de contacto</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="/CSS/form.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/Fvcon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Fvcon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Fvcon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
      </head>
      <body>
        <div class="main-block">
          <div class="left-part">
            <i class="fas fa-graduation-cap"></i>
            <h1>UntrefSchool</h1>
            
          </div>
          <form action="https://formsubmit.co/sabrinaippolito@hotmail.com.ar" method="post">
            <div class="title">
              <i class="fas fa-pencil-alt"></i> 
              <h2>Registro</h2>
            </div>
            <div class="info">
              <input type="text" name="name" placeholder="Nombre" required>
              <input type="email" name="email" placeholder="Email"required>
              <input type="tel" name="tel" placeholder="Teléfono"required>
              <input type="password" name="password" placeholder="Password"required>                              
              <textarea placeholder="Deje aquí su mensaje" name="mensaje" rows="4" cols="50"></textarea>            
                          
            
            <button type="submit" href="#">Enviar</button>
            <button type="reset">Cancelar</button>
            <button type="button"><a href="/untrefschool.html">Volver</a></button>

          </form>
        </div>
      </body>
    </html>
